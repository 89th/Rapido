<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SSD Database: Search and filter SSD models based on format, NAND type, and other specs."
    />
    <meta name="author" content="89th.dev" />
    <meta property="og:title" content="SSD Database" />
    <meta
      property="og:description"
      content="Explore and filter SSD models based on format, NAND type, DRAM, and more."
    />
    <link rel="icon" href="https://89th.github.io/Rapido/src/img/favicon.ico" />
    <title>SSD Database</title>
    <link
      rel="stylesheet"
      href="https://89th.github.io/Rapido/src/css/styles.css"
    />
  </head>
  <body>
    <h1>SSD Database</h1>
    <label for="searchInput">
      Search model:
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search models..." />
        <button type="button" id="clearSearch" class="clear-search-btn">
          X
        </button>
      </div>
    </label>

    <div class="filters">
      <label for="format"
        >Format:
        <select id="format">
          <option value=""></option>
        </select>
      </label>
      <label for="dram"
        >DRAM:
        <select id="dram">
          <option value=""></option>
        </select>
      </label>
      <label for="type"
        >NAND Type:
        <select id="type">
          <option value=""></option>
        </select>
      </label>
      <label for="interface"
        >Interface:
        <select id="interface">
          <option value=""></option>
        </select>
      </label>
      <button id="resetButton">Reset Filters</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Capacity</th>
          <th>NAND Type</th>
          <th>Format</th>
          <th>Interface</th>
          <th>Released</th>
          <th>Controller</th>
          <th>Sequential RW</th>
          <th>Random RW</th>
          <th>DRAM</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
    <script src="https://89th.github.io/Rapido/src/js/scripts.js"></script>
  </body>

  <footer>
    <a href="https://89th.github.io/Rapido/about.html">About</a> |
    <a href="https://github.com/89th/Rapido" target="_blank">GitHub Repo</a> |
    <a href="https://www.youtube.com/watch?v=cd4-UnU8lWY&t=34s"
      >Sell My Personal Information?</a
    >
  </footer>
</html>
