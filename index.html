<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSD Database</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SSD Database</h1>
    <div class="filters">
      <label for="format"
        >Format:
        <select id="format">
          <option value=""></option>
        </select>
      </label>
      <label for="dram"
        >DRAM:
        <select id="dram">
          <option value=""></option>
        </select>
      </label>
      <label for="type"
        >NAND Type:
        <select id="type">
          <option value=""></option>
        </select>
      </label>
      <label for="interface"
        >Interface:
        <select id="interface">
          <option value=""></option>
        </select>
      </label>
      <button id="resetButton">Reset Filters</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Capacity</th>
          <th>NAND Type</th>
          <th>Format</th>
          <th>Interface</th>
          <th>Released</th>
          <th>Controller</th>
          <th>DRAM</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
    <script src="scripts.js"></script>
  </body>
</html>
